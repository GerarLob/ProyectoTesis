{% extends 'base.html' %}
{% block content %}
<h2>¿Estás seguro de eliminar al cliente: {{ cliente.nombres }} {{ cliente.apellidos }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
