{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Compra{% else %}Registrar Compra{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
